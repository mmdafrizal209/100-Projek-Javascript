<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalkulator Volume Kerucut</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  h1 {
    color: #2563eb;
    margin-bottom: 20px;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 18px;
  }
  button {
    background-color: #2563eb;
    border: none;
    color: #fff;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #1e40af;
  }
  .result {
    margin-top: 15px;
    font-weight: 700;
    color: #1e40af;
    min-height: 24px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Volume Kerucut</h1>
    <label for="jariJari">Masukkan jari-jari (r):</label>
    <input type="number" id="jariJari" min="0" step="any" placeholder="Contoh: 5" />
    <label for="tinggi">Masukkan tinggi (t):</label>
    <input type="number" id="tinggi" min="0" step="any" placeholder="Contoh: 10" />
    <button id="hitungBtn">Hitung Volume</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="kerucut.js"></script>
</body>
</html>
