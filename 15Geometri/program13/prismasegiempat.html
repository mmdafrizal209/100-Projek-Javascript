<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volume Prisma Segiempat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #hasil {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Volume Prisma Segiempat</h1>
    <input type="number" id="panjang" placeholder="Panjang alas (p)" />
    <input type="number" id="lebar" placeholder="Lebar alas (l)" />
    <input type="number" id="tinggi" placeholder="Tinggi prisma (t)" />
    <button onclick="hitungVolume()">Hitung Volume</button>
    <div id="hasil"></div>
  </div>
  <script src="prismasegiempat.js"></script>
</body>
</html>
