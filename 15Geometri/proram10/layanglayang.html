<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Luas Layang-layang</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf2e9;
      padding: 30px;
      margin: 40px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; color: #d35400; }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover { background-color: #ca6f1e; }

    #hasil {
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Luas Layang-layang</h1>
  <input type="number" id="d1" placeholder="Diagonal 1">
  <input type="number" id="d2" placeholder="Diagonal 2">
  <button onclick="hitungLuas()">Hitung</button>
  <p id="hasil"></p>
  <script src="layanglayang.js"></script>
</body>
</html>
