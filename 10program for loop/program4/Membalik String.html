<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Membalik String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ef6c00;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #ef6c00;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #ef6c00;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e65100;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #e65100;
    }
  </style>
</head>
<body>
  <h1>Membalik String</h1>
  <input type="text" id="inputText" placeholder="Masukkan teks" />
  <br />
  <button onclick="balikString()">Balikkan</button>
  <div id="output"></div>

  <script src="Membalik String.js"></script>
</body>
</html>
