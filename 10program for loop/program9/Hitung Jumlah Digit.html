<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitung Jumlah Digit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00796b;
    }
    input {
      padding: 10px;
      width: 150px;
      font-size: 16px;
      border: 2px solid #00796b;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #00796b;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #004d40;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Hitung Jumlah Digit</h1>
  <input type="number" id="inputAngka" placeholder="Masukkan angka" />
  <br />
  <button onclick="hitungJumlahDigit()">Hitung</button>
  <div id="output"></div>

  <script src="Hitung Jumlah Digit.js"></script>
</body>
</html>
