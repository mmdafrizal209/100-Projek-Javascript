<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitung Faktorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #5e35b1;
    }
    input {
      padding: 10px;
      width: 120px;
      font-size: 16px;
      border: 2px solid #5e35b1;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #5e35b1;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #4527a0;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4527a0;
    }
  </style>
</head>
<body>
  <h1>Hitung Faktorial</h1>
  <input type="number" id="inputAngka" placeholder="Masukkan angka" />
  <br />
  <button onclick="hitungFaktorial()">Hitung Faktorial</button>
  <div id="output"></div>

  <script src="Hitung Faktorial.js"></script>
</body>
</html>
