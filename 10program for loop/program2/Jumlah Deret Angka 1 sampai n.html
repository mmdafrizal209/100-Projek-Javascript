<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jumlah Deret Angka 1 sampai n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1976d2;
    }
    input {
      padding: 10px;
      width: 120px;
      font-size: 16px;
      border: 2px solid #1976d2;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Jumlah Deret Angka 1 sampai n</h1>
  <input type="number" id="inputN" placeholder="Masukkan n" />
  <br />
  <button onclick="hitungJumlah()">Hitung Jumlah</button>
  <div id="output"></div>

  <script src="Jumlah Deret Angka 1 sampai n.js"></script>
</body>
</html>
