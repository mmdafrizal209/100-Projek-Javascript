<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabel Perkalian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #388e3c;
    }
    input {
      padding: 10px;
      width: 120px;
      font-size: 16px;
      border: 2px solid #388e3c;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #388e3c;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2e7d32;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #388e3c;
      padding: 8px 12px;
      font-size: 16px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Tabel Perkalian</h1>
  <input type="number" id="inputAngka" placeholder="Masukkan angka" />
  <br />
  <button onclick="tampilkanTabel()">Tampilkan Tabel</button>
  <div id="output"></div>

  <script src="Tabel Perkalian.js"></script>
</body>
</html>
