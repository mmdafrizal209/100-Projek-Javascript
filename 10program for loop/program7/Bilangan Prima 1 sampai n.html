<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilangan Prima 1 sampai n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4527a0;
    }
    input {
      padding: 10px;
      width: 120px;
      font-size: 16px;
      border: 2px solid #4527a0;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #4527a0;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #311b92;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 18px;
      color: #311b92;
    }
  </style>
</head>
<body>
  <h1>Bilangan Prima dari 1 sampai n</h1>
  <input type="number" id="inputN" placeholder="Masukkan n" />
  <br />
  <button onclick="tampilkanPrima()">Tampilkan Prima</button>
  <div id="output"></div>

  <script src="Bilangan Prima 1 sampai n.js"></script>
</body>
</html>
