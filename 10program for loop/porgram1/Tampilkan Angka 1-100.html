<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tampilkan Angka 1-100</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #558b2f;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #e6ee9c;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background-color: #689f38;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #558b2f;
    }
  </style>
</head>
<body>
  <h1>Tampilkan Angka 1 - 100</h1>
  <button onclick="tampilkanAngka()">Tampilkan</button>
  <div id="output"></div>

  <script src="Tampilkan Angka 1-100.js"></script>
</body>
</html>
