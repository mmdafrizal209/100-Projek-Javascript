<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pola Bintang Segitiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c2185b;
    }
    input {
      padding: 10px;
      width: 120px;
      font-size: 16px;
      border: 2px solid #c2185b;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 25px;
      background-color: #c2185b;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #880e4f;
    }
    #output {
      margin-top: 20px;
      white-space: pre;
      font-family: monospace;
      font-size: 18px;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>Pola Bintang Segitiga</h1>
  <input type="number" id="inputTinggi" placeholder="Masukkan tinggi" />
  <br />
  <button onclick="cetakPola()">Cetak Pola</button>
  <pre id="output"></pre>

  <script src="Pola Bintang Segitiga.js"></script>
</body>
</html>
