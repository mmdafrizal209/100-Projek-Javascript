<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    .calculator {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator</h2>
    <input type="number" id="num1" placeholder="Angka pertama">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Angka kedua">
    <br>
    <button onclick="hitung()">Hitung</button>
    <h3>Hasil: <span id="hasil">-</span></h3>
  </div>

  <script src="kalkualtor.js"></script>
</body>
</html>
