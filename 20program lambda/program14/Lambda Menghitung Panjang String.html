<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Menghitung Panjang String</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #fffbe6;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #4e342e;
  }
  .container {
    background: #ffe0b2;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 16px rgba(255, 152, 0, 0.4);
  }
  input, button {
    width: 100%;
    padding: 0.8rem 1rem;
    margin-top: 1rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    background-color: #d2691e;
    color: white;
    cursor: pointer;
    font-weight: 600;
    border: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b35315;
  }
  .result {
    margin-top: 1.5rem;
    font-size: 1.25rem;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Menghitung Panjang String</h2>
    <input id="textInput" type="text" placeholder="Masukkan teks" />
    <button id="lengthBtn">Hitung Panjang</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Menghitung Panjang String.js"></script>
</body>
</html>
