<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Mengalikan Elemen Array dengan 2</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #fefefe;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: #222;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px 4px #3498db;
    color: #81cfe0;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 70px;
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    resize: none;
    color: #222;
  }
  button {
    margin-top: 1rem;
    background: #3498db;
    border: none;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    width: 100%;
  }
  button:hover {
    background: #217dbb;
  }
  .result {
    margin-top: 1.2rem;
    font-weight: 700;
    color: #81cfe0;
    word-wrap: break-word;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Mengalikan Elemen Array dengan 2</h2>
    <textarea id="arrayInput" placeholder="Masukkan angka, pisahkan dengan koma"></textarea>
    <button id="multiplyBtn">Kalikan dengan 2</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Mengalikan Elemen Array dengan 2.js"></script>
</body>
</html>
