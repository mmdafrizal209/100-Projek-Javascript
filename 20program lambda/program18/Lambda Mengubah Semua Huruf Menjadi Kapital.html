<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lambda Mengubah Semua Huruf Menjadi Kapital</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    margin: 0; padding: 0;
    display: flex; justify-content:center; align-items:center;
    height: 100vh;
    color: #f4f4f9;
  }
  .container {
    background: #28293d;
    padding: 2.2rem 2.5rem;
    border-radius: 16px;
    max-width: 380px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 10px #4fadff;
  }
  input, button {
    width: 100%;
    margin-top: 1rem;
    padding: 0.7rem 1rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    background-color: #4fadff;
    font-weight: 600;
    border: none;
    cursor: pointer;
    color: #222;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #007acc;
    color: #fff;
  }
  .result {
    margin-top: 1.6rem;
    font-weight: 700;
    font-size: 1.1rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Mengubah Semua Huruf Menjadi Kapital</h2>
    <input id="textInput" type="text" placeholder="Masukkan teks" />
    <button id="uppercaseBtn">Ubah ke Kapital</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Mengubah Semua Huruf Menjadi Kapital.js"></script>
</body>
</html>
