<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Mengurutkan Array Angka</title>
<style>
  body {
    font-family: 'Calibri', Candara, Segoe, 'Segoe UI', Optima, Arial, sans-serif;
    background: #1f2937;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f9fafb;
  }
  .container {
    background: #374151;
    padding: 2rem;
    border-radius: 12px;
    width: 400px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 0 15px #3b82f6;
  }
  textarea {
    width: 100%;
    height: 80px;
    padding: 0.8rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    resize: none;
  }
  button {
    margin-top: 1rem;
    width: 100%;
    padding: 0.8rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background-color: #3b82f6;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2563eb;
  }
  .result {
    margin-top: 1.3rem;
    font-weight: 700;
    word-break: break-word;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Mengurutkan Array Angka</h2>
    <textarea id="arrayInput" placeholder="Masukkan angka, pisahkan dengan koma"></textarea>
    <button id="sortBtn">Urutkan</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Mengurutkan Array Angka.js"></script>
</body>
</html>
