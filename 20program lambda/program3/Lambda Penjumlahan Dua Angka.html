<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Penjumlahan Dua Angka</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #8bc6ec 0%, #9599e2 100%);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  input, button {
    padding: 0.6rem 1rem;
    margin-top: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #aaa;
    width: 45%;
    box-sizing: border-box;
    margin-right: 5%;
    transition: border-color 0.3s ease;
  }
  input:last-child {
    margin-right: 0;
  }
  input:focus {
    border-color: #6aabe2;
    outline: none;
  }
  button {
    background-color: #3b5998;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    margin-top: 1.5rem;
  }
  button:hover {
    background-color: #2d4373;
  }
  .result {
    margin-top: 1.5rem;
    font-weight: 600;
    font-size: 1.25rem;
    color: #222;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Penjumlahan Dua Angka</h2>
    <input id="num1" type="number" placeholder="Angka pertama" />
    <input id="num2" type="number" placeholder="Angka kedua" />
    <button id="sumBtn">Hitung Jumlah</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Penjumlahan Dua Angka.js"></script>
</body>
</html>
