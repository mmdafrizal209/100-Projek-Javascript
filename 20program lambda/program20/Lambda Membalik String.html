<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Membalik String</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(130deg, #f790a7, #b3dee2);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #33475b;
  }
  .container {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 6px 15px rgba(51, 71, 91, 0.3);
  }
  input, button {
    width: 100%;
    margin-top: 1rem;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1px solid #97bbc8;
    padding: 0.7rem 1rem;
    box-sizing: border-box;
  }
  button {
    background-color: #97bbc8;
    color: #33475b;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #7ba5af;
  }
  .result {
    margin-top: 1.6rem;
    font-weight: 700;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Membalik String</h2>
    <input id="textInput" type="text" placeholder="Masukkan teks" />
    <button id="reverseBtn">Balikkan</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Membalik String.js"></script>
</body>
</html>
