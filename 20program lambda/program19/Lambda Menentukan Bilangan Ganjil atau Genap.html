<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Menentukan Bilangan Ganjil atau Genap</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #ffe8d6;
    margin: 0; padding: 0;
    display: flex; justify-content:center; align-items:center;
    height: 100vh;
    color: #663300;
  }
  .container {
    background: #ffb347;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    max-width: 350px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 15px #cc7a00;
  }
  input, button {
    width: 100%;
    margin-top: 1rem;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }
  button {
    background-color: #663300;
    color: white;
    font-weight: 700;
    cursor: pointer;
    border: none;
  }
  button:hover {
    background-color: #4b2500;
  }
  .result {
    margin-top: 1.5rem;
    font-weight: 700;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Menentukan Bilangan Ganjil atau Genap</h2>
    <input id="numInput" type="number" placeholder="Masukkan angka" />
    <button id="checkBtn">Cek Ganjil / Genap</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Menentukan Bilangan Ganjil atau Genap.js"></script>
</body>
</html>
