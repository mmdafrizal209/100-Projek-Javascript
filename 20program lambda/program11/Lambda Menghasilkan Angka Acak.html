<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lambda Menghasilkan Angka Acak</title>
<style>
  body {
    font-family: 'Consolas', 'Courier New', monospace;
    background: linear-gradient(135deg, #00f260, #0575e6);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: white;
  }
  .container {
    background: rgba(0,0,0,0.3);
    padding: 2rem 2.5rem;
    border-radius: 15px;
    max-width: 320px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 20px #00f260;
  }
  button {
    background-color: #00f260;
    border: none;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: bold;
    color: black;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #00cc4b;
  }
  .result {
    margin-top: 2rem;
    font-size: 2rem;
    font-weight: 900;
    text-shadow: 1px 1px 5px #000;
    user-select: all;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Menghasilkan Angka Acak</h2>
    <button id="generateBtn">Hasilkan Angka Acak</button>
    <div class="result" id="result">-</div>
  </div>
  <script src="Lambda Menghasilkan Angka Acak.js"></script>
</body>
</html>
