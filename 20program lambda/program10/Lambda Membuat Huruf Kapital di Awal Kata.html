<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Membuat Huruf Kapital di Awal Kata</title>
<style>
  body {
    font-family: 'Trebuchet MS', Verdana, Geneva, Tahoma, sans-serif;
    background: #fefefe;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: #333;
    padding: 2rem;
    border-radius: 14px;
    max-width: 420px;
    color: #fafafa;
    text-align: center;
    box-shadow: 0 0 20px #ff7043;
    width: 90%;
  }
  input, button {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-top: 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    box-sizing: border-box;
  }
  input {
    color: #333;
  }
  button {
    background-color: #ff7043;
    cursor: pointer;
    font-weight: 600;
    color: white;
    border: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e64a19;
  }
  .result {
    margin-top: 1.5rem;
    font-weight: 700;
    font-size: 1.1rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Membuat Huruf Kapital di Awal Kata</h2>
    <input id="sentenceInput" type="text" placeholder="Masukkan kalimat" />
    <button id="capitalizeBtn">Kapitalisasi</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Membuat Huruf Kapital di Awal Kata.js"></script>
</body>
</html>
