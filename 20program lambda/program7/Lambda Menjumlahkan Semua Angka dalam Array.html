<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Lambda Menjumlahkan Semua Angka dalam Array</title>
<style>
  body {
    font-family: 'Verdana', Geneva, Tahoma, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: white;
  }
  .container {
    background: rgba(0,0,0,0.25);
    padding: 2rem;
    border-radius: 16px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }
  textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: none;
    padding: 0.8rem;
    font-size: 1rem;
    resize: none;
  }
  button {
    margin-top: 1rem;
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: #764ba2;
    cursor: pointer;
    color: white;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #5a3676;
  }
  .result {
    margin-top: 1.5rem;
    font-size: 1.25rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Menjumlahkan Semua Angka dalam Array</h2>
    <textarea id="arrayInput" placeholder="Masukkan angka, pisahkan dengan koma"></textarea>
    <button id="sumBtn">Jumlahkan</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Menjumlahkan Semua Angka dalam Array.js"></script>
</body>
</html>
