<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lambda Menghitung Luas Lingkaran</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(45deg, #89f7fe, #66a6ff);
    margin: 0; padding: 0;
    display: flex; justify-content:center; align-items:center;
    height: 100vh;
    color: #273c75;
  }
  .container {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 14px;
    max-width: 350px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 15px #273c75;
  }
  input, button {
    width: 100%;
    margin-top: 1rem;
    padding: 0.75rem 1rem;
    border: 2px solid #273c75;
    border-radius: 10px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input:focus {
    outline: none;
    border-color: #0a3d62;
  }
  button {
    background-color: #273c75;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0a3d62;
  }
  .result {
    margin-top: 1.7rem;
    font-weight: 700;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Lambda Menghitung Luas Lingkaran</h2>
    <input id="radiusInput" type="number" min="0" step="0.01" placeholder="Masukkan jari-jari" />
    <button id="calculateBtn">Hitung Luas</button>
    <div class="result" id="result"></div>
  </div>
  <script src="Lambda Menghitung Luas Lingkaran.js"></script>
</body>
</html>
