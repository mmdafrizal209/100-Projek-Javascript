<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game 3: Tic Tac Toe</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #fafafa;
  }
  .container {
    text-align: center;
    background: #333;
    padding: 1.5rem;
    border-radius: 12px;
    max-width: 280px;
    width: 90%;
    box-shadow: 0 0 20px #222;
  }
  h2 {
    margin-bottom: 1rem;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-gap: 8px;
    justify-content: center;
  }
  button.cell {
    width: 80px;
    height: 80px;
    font-size: 2.5rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    background-color: #444;
    color: #fafafa;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button.cell:hover:not(:disabled) {
    background-color: #666;
  }
  #status {
    margin-top: 1rem;
    font-weight: 600;
    min-height: 2em;
  }
  #resetBtn {
    margin-top: 1rem;
    padding: 0.7rem 1rem;
    border: none;
    border-radius: 8px;
    background: #6d6dff;
    cursor: pointer;
    color: white;
    font-weight: 700;
  }
  #resetBtn:hover {
    background: #4a4aff;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <div class="board" id="board">
      <!-- 9 cells -->
    </div>
    <div id="status"></div>
    <button id="resetBtn">Mulai Ulang</button>
  </div>
  <script src="Tic Tac Toe.js"></script>
</body>
</html>
