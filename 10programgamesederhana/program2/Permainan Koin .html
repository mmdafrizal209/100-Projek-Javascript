<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game 2: Permainan Koin (Heads or Tails)</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: white;
  }
  .container {
    background: rgba(0,0,0,0.25);
    padding: 2rem;
    border-radius: 16px;
    max-width: 320px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }
  button {
    width: 100%;
    padding: 1.1rem;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    background: #764ba2;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #5a3676;
  }
  .result {
    margin-top: 1.7rem;
    font-size: 2rem;
    font-weight: 700;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Permainan Koin (Heads or Tails)</h2>
    <button id="flipBtn">Kocok Koin</button>
    <div class="result" id="result">-</div>
  </div>
  <script src="Permainan Koin .js"></script>
</body>
</html>
