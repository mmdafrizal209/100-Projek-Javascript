<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contoh Looping 1 - For Loop: Hitung 1 sampai 10</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background: #f9fafb;
    color: #333;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    color: #2c3e50;
    margin-bottom: 25px;
    text-align: center;
  }
  .example {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 20px;
  }
  button {
    margin-top: 12px;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #3498db;
  }
  .output {
    margin-top: 15px;
    background: #ecf0f1;
    padding: 14px;
    border-radius: 6px;
    font-family: monospace;
    white-space: pre-wrap;
    min-height: 40px;
  }
</style>
</head>
<body>
  <h1>1. For Loop: Hitung 1 sampai 10</h1>
  <div class="example">
    <button onclick="example1()">Jalankan</button>
    <div class="output" id="output1"></div>
  </div>

<script>
function example1() {
  let result = '';
  for (let i = 1; i <= 10; i++) {
    result += i + ' ';
  }
  document.getElementById('output1').textContent = result.trim();
}
</script>
</body>
</html>
