<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Do-While - Jumlahkan Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 6px;
      border-radius: 5px;
      border: 1px solid #fbc02d;
    }
    button {
      background-color: #fdd835;
      color: black;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #f57f17;
    }
  </style>
</head>
<body>
  <h1>Jumlahkan Angka dari 1 sampai n</h1>
  <input type="number" id="angka" placeholder="Masukkan angka n" min="1" />
  <button onclick="jumlahkan()">Hitung</button>
  <div id="output"></div>

  <script src="Jumlahkan Angka.js"></script>
</body>
</html>
