<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Do-While - Deret Pangkat Dua</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #e1f5fe;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #0288d1;
    }
    button {
      background-color: #0277bd;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #01579b;
      word-wrap: break-word;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Deret Pangkat Dua Hingga n</h1>
  <input type="number" id="n" placeholder="Masukkan angka n" min="1" />
  <button onclick="tampilkanPangkatDua()">Tampilkan</button>
  <div id="output"></div>

  <script src="Deret Pangkat Dua.js"></script>
</body>
</html>
