<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Do-While - Validasi Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce4ec;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>Validasi Password</h1>
  <button onclick="validasiPassword()">Masukkan Password</button>
  <div id="output"></div>

  <script src="Validasi Password.js"></script>
</body>
</html>
