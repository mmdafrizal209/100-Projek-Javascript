<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Do-While - Jumlah Digit Angka</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #fce4ec;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #d81b60;
    }
    button {
      background-color: #c2185b;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #880e4f;
      word-wrap: break-word;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Hitung Jumlah Digit Angka</h1>
  <input type="number" id="angka" placeholder="Masukkan angka" />
  <button onclick="hitungDigit()">Hitung</button>
  <div id="output"></div>

  <script src="Jumlah Digit Angka.js"></script>
</body>
</html>
