<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Do-While - Hitung Digit Angka</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #2e7d32;
    }
    button {
      background-color: #388e3c;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Jumlah Digit dalam Angka</h1>
  <input type="number" id="angka" placeholder="Masukkan angka positif" />
  <button onclick="hitungDigit()">Hitung</button>
  <div id="output"></div>

  <script src="Hitung Digit Angka.js"></script>
</body>
</html>
