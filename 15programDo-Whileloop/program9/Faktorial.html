<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Do-While - Faktorial</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3e5f5;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 6px;
      border-radius: 5px;
      border: 1px solid #8e24aa;
    }
    button {
      background-color: #ab47bc;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>Menghitung Faktorial</h1>
  <input type="number" id="angka" placeholder="Masukkan angka n" min="0" />
  <button onclick="hitungFaktorial()">Hitung Faktorial</button>
  <div id="output"></div>

  <script src="Faktorial.js"></script>
</body>
</html>
