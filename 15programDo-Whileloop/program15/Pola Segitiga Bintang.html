<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Do-While - Pola Segitiga Bintang</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      background-color: #fff9c4;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #fbc02d;
    }
    button {
      background-color: #f9a825;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #f57f17;
      white-space: pre-line;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pola Segitiga Bintang</h1>
  <input type="number" id="tinggi" placeholder="Masukkan tinggi segitiga" min="1" />
  <button onclick="tampilkanPola()">Tampilkan Pola</button>
  <div id="output"></div>

  <script src="Pola Segitiga Bintang.js"></script>
</body>
</html>
