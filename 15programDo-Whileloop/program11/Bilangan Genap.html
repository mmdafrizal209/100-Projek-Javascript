<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Do-While - Bilangan Genap</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4c3;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #9e9d24;
    }
    button {
      background-color: #827717;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #827717;
      word-wrap: break-word;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Bilangan Genap Hingga n</h1>
  <input type="number" id="n" placeholder="Masukkan angka n" min="1" />
  <button onclick="tampilkanGenap()">Tampilkan</button>
  <div id="output"></div>

  <script src="Bilangan Genap.js"></script>
</body>
</html>
