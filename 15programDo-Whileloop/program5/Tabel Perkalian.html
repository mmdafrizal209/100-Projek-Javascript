<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Do-While - Tabel Perkalian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #0288d1;
    }
    button {
      background-color: #0288d1;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #01579b;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Tabel Perkalian</h1>
  <input type="number" id="angka" placeholder="Masukkan angka" />
  <button onclick="tampilkanPerkalian()">Tampilkan</button>
  <div id="output"></div>

  <script src="Tabel Perkalian.js"></script>
</body>
</html>
