<!DOCTYPE html>
<html lang="id">
<head>

  <title>While Loop - Kelipatan</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #e0f7fa; padding: 30px; }

<body>
  <h1>Tampilkan Kelipatan Bilangan</h1>
  <input type="number" id="kelipatan" placeholder="Kelipatan" min="1" />
  <input type="number" id="batas" placeholder="Batas maksimum" min="1" />
  <button onclick="tampilkanKelipatan()">Tampilkan</button>
  <div id="output"></div>

  <script src="Kelipatan.js"></script>

</html>
